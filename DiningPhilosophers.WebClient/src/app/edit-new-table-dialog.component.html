<h1 mat-dialog-title>Start new philosopher's table</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="data.tableType">
            <mat-option *ngFor="let tableType of tableTypes" [value]="tableType">
                {{tableType}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Count" type="number" [(ngModel)]="data.count">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Simulation Time" type="number" [(ngModel)]="data.simulationTime">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
